<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog homepage</title>
  </head>
  <body>
    <h1>Posts</h1>
    <ul>
      {{#each postOrder as |post-id|}}
        {{#with (lookup ../posts post-id)}}
      <li><a href="{{id}}">{{title}}</a></li>
        {{/with}}  
      {{/each}}
    </ul>
  </body>
</html>
