<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog homepage</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
      {{#each posts}}

      {{/each}}
    </ul>
</body>
</html>
